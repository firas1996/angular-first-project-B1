@if(isAddingTask){
    <app-add-task (handelForm)="onAddingTask()" />
}
<section id="tasks">
    <p>{{userName()}}</p>
    <button (click)="onAddingTask()">Add Task</button>

    @for(task of selectedUserTasks ; track task.id){
        <app-task [task]="task" (taskCompleted)="onTaskCompleted($event)" />
    }
</section>
