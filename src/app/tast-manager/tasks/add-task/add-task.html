<div (click)="onClose()" class="backdrop"></div>
<dialog open>
    <h2>Add New Task</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label>Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="taskData.title" />
        </div>
        <div>
            <label>Description</label>
            <textarea id="description" name="description" [(ngModel)]="taskData.description"></textarea>
        </div>
        <div>
            <label>Title</label>
            <input type="date" id="deadline" name="deadline" [(ngModel)]="taskData.deadline" />
        </div>
        <div class="actions">
            <button (click)="onClose()" type="button">Cancel</button>
            <button type="submit">Create</button>
        </div>
    </form>
</dialog>
